<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/style.css">

<body>
    <div class="container1">
        <h2>Primero</h2>
        <div class="imagen">
            <img id="abeja" src="./assets/img/abeja.jpeg" onclick="borde()" alt="abeja">

        <div class="row">

            <select class="clave" name="clave" id="clave3">

                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
